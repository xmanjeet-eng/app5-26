<!DOCTYPE html>
<html>
<head>
    <title>Nifty 50 Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #1e40af, #7c3aed);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .bullish { border: 3px solid #10b981; }
        .bearish { border: 3px solid #ef4444; }
        .neutral { border: 3px solid #f59e0b; }
        .btn {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover { background: #2563eb; }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .disclaimer {
            background: rgba(239, 68, 68, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Nifty 50 Predictor</h1>
            <p>Real-time Market Analysis</p>
        </div>
        
        <div style="text-align: center;">
            <button class="btn" onclick="getPrediction()">Get Prediction</button>
        </div>
        
        <div class="card neutral" id="predictionCard">
            <h2 id="predictionText">Ready for Analysis</h2>
            <div id="analysisText">Click button to start</div>
            <div style="margin: 20px auto; width: 80%; background: rgba(255,255,255,0.1); height: 10px; border-radius: 5px;">
                <div id="confidenceBar" style="height: 100%; width: 0%; background: #10b981; border-radius: 5px; transition: width 0.5s;"></div>
            </div>
            <div>Confidence: <span id="confidenceText">0%</span></div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div style="font-size: 24px; font-weight: bold;" id="currentPrice">--</div>
                <div style="color: #94a3b8;">Current Price</div>
            </div>
            <div class="stat">
                <div style="font-size: 24px; font-weight: bold;" id="todayChange">--</div>
                <div style="color: #94a3b8;">Today's Change</div>
            </div>
        </div>
        
        <div class="disclaimer">
            <p>‚ö†Ô∏è <strong>Disclaimer:</strong> Educational tool only. Not financial advice.</p>
        </div>
    </div>
    
    <script>
        async function getPrediction() {
            document.getElementById('predictionText').textContent = 'Analyzing...';
            document.getElementById('analysisText').textContent = 'Fetching market data...';
            
            try {
                const response = await fetch('/api/predict');
                const data = await response.json();
                
                const card = document.getElementById('predictionCard');
                card.className = 'card ' + data.prediction.toLowerCase();
                
                document.getElementById('predictionText').textContent = data.prediction;
                document.getElementById('analysisText').textContent = data.analysis;
                document.getElementById('confidenceText').textContent = data.confidence + '%';
                document.getElementById('confidenceBar').style.width = data.confidence + '%';
                
                document.getElementById('currentPrice').textContent = data.current_price;
                document.getElementById('todayChange').textContent = data.today_change;
                document.getElementById('todayChange').style.color = data.today_change.includes('+') ? '#10b981' : '#ef4444';
                
            } catch (error) {
                document.getElementById('predictionText').textContent = 'ERROR';
                document.getElementById('analysisText').textContent = 'Failed to fetch data. Please try again.';
            }
        }
        
        // Initial load
        getPrediction();
    </script>
</body>
</html>
