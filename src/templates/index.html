<!DOCTYPE html>
<html>
<head>
    <title>Nifty 50 Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0f172a;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            background: linear-gradient(135deg, #1e40af, #7c3aed);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .bullish { border: 3px solid #10b981; }
        .bearish { border: 3px solid #ef4444; }
        .neutral { border: 3px solid #f59e0b; }
        .btn {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover { background: #2563eb; }
        .stat {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Nifty 50 Predictor</h1>
            <p>Live Market Analysis</p>
        </div>
        
        <button class="btn" onclick="getPrediction()">Get Prediction</button>
        
        <div class="card neutral" id="predictionCard">
            <h2 id="predictionText">Ready</h2>
            <p id="analysisText">Click button to analyze</p>
            <div style="background: rgba(255,255,255,0.1); height: 10px; border-radius: 5px; margin: 20px 0;">
                <div id="confidenceBar" style="height: 100%; width: 0%; background: #10b981; border-radius: 5px; transition: width 0.5s;"></div>
            </div>
            <p>Confidence: <span id="confidenceText">0%</span></p>
        </div>
        
        <div class="stat">
            <h3 id="currentPrice">--</h3>
            <p>Current Price</p>
        </div>
        <div class="stat">
            <h3 id="todayChange">--</h3>
            <p>Today's Change</p>
        </div>
        
        <div style="background: rgba(239,68,68,0.1); padding: 15px; border-radius: 10px; margin-top: 20px;">
            <p><strong>‚ö†Ô∏è Disclaimer:</strong> Educational tool only. Not financial advice.</p>
        </div>
    </div>
    
    <script>
        async function getPrediction() {
            document.getElementById('predictionText').textContent = 'Analyzing...';
            document.getElementById('analysisText').textContent = 'Fetching market data...';
            
            try {
                const response = await fetch('/api/predict');
                const data = await response.json();
                
                const card = document.getElementById('predictionCard');
                card.className = 'card ' + data.prediction.toLowerCase();
                
                document.getElementById('predictionText').textContent = data.prediction;
                document.getElementById('analysisText').textContent = data.analysis;
                document.getElementById('confidenceText').textContent = data.confidence + '%';
                document.getElementById('confidenceBar').style.width = data.confidence + '%';
                
                document.getElementById('currentPrice').textContent = data.current_price;
                document.getElementById('todayChange').textContent = data.today_change;
                document.getElementById('todayChange').style.color = 
                    data.today_change.includes('+') ? '#10b981' : '#ef4444';
                
            } catch (error) {
                document.getElementById('predictionText').textContent = 'ERROR';
                document.getElementById('analysisText').textContent = 'Failed to fetch data';
            }
        }
        
        // Load on start
        getPrediction();
    </script>
</body>
</html>
